{% extends 'base.html' %}

{% block titulo %}
    Produtos
{% endblock %}

{% block conteudo %}
    <h2 style="text-align: center;">Produtos</h2>
    <hr>
    <table class="table table-hover table-dark table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>

        </thead>

        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod}}</td>
                <td>R$ {{item.preco}}</td>
                <td>{{item.desc}}</td>
                <td>
                    <button class="btn btn-outline btn-info">More info</button>
                    <button class="btn btn-outline btn-success">Buy</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
